<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand mb-0">OFILDELO</a>
    <a href="#" class="navbar-brand mb-0">Mes Favoris</a>
</nav>
<div class="container">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <div class="listePonts grid">
                </div>
            </div>
            <div class="col-md-3">
                <div class="filter">
                    <h2 class="h2">Affiner critères</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="Pont">
                        <label class="custom-control-label" for="Pont">Ponts</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="Viaduc">
                        <label class="custom-control-label" for="Viaduc">Viaducs</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="Passerelle">
                        <label class="custom-control-label" for="Passerelle">Passerelles</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="autres">
                        <label class="custom-control-label" for="autres">Autres</label>
                    </div>

                    <div class="mt-4">
                        <label>
                            <select class="browser-default custom-select">
                                <option selected>Filtrer par départements</option>
                                <option value="75">75</option>
                                <option value="77">77</option>
                                <option value="78">78</option>
                                <option value="91">91</option>
                                <option value="92">92</option>
                                <option value="93">93</option>
                                <option value="94">94</option>
                                <option value="95">95</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/js.storage.js"></script>
<script src="js/app.js"></script>
</body>

</html>
